name: DApp Store Backend Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-and-commit:
    runs-on: ubuntu-latest
    
    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./backend-dappstore

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: backend-dappstore/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Start server in background
        run: pnpm dev &
      
      - name: Wait for server to be ready
        # This step runs in the repo root, so we don't use the default working-directory
        working-directory: ./
        run: |
          echo "Waiting for server to start..."
          sleep 15
          curl -f http://localhost:3000/

      - name: Step 1 - Upload assets to Cloudinary
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: curl -X POST --fail --retry 3 -H "x-api-key: $API_KEY" http://localhost:3000/api/upload
      
      - name: Step 2 - Distill JSON collections
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: curl -X POST --fail --retry 3 -H "x-api-key: $API_KEY" http://localhost:3000/api/distill

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: âœ¨ auto-commit processed data"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"